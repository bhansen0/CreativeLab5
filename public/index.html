<html>
<head>
  <title>Dank Memes</title>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="javascripts/app.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img {
      height: 200px;
    }
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;      
    }
    td, th {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .header {
      padding: 20px;
      text-align: center;
      color: black;
    }
    .topnav {
      overflow: hidden;
      background-color: #111111;
    }
    .column {
      float: left;
      /*color: #0099CC;*/
    }
    .column.side {
      width: 30%;
      padding-left: 100px;
      padding-top: 50px;
      padding-right: 50px;
      padding-bottom: 100px;
      text-align: center;
    }
    .column.middle {
      width: 70%;
      padding-right: 100px;
      padding-left: 50px;
      padding-top: 50px;
      padding-bottom: 100px;
      text-align: center;
    }
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    @media (max-width: 600px) {
      .column.side, .column.middle {
        width: 100%;
      }
    }
    .footer {
      background-color: #111111;
      padding: 10px;
      text-align: center;
      color: #f2f2f2;
    }
    .pics {
      margin: auto;
      width: 58%;
    }
    h2 {
      font-family: Helvetica, sans-serif;
      text-align: center;
    }
    h1 {
      font-family: Helvetica, sans-serif;
      font-size: 30px;
      text-align: center;
    }
    button {
      color: #0099CC;
      background-color: transparent; /* Remove background color */
      border: 2px solid #0099CC; /* Border thickness, line style, and color */
      text-align: center;
    }
    #addButton {
      font-size:20px;
    }

  </style>
</head>
<body ng-app="meme" ng-controller="MainCtrl">
  <div class="header">
     <h1>The Greatest Memes</h1>
  </div>
  <div class="topnav">
    <p> </p>
  </div>

  <div class="row">

    <div class="column side">
      <h2>Add your favorite meme</h2><br>
      <form ng-submit="addMeme()">
        <input type="text" placeholder="Title"  ng-model="memeTitle"></input><br><br>
        <input type="text" placeholder="Meme URL" ng-model="memeUrl"></input><br><br>
        <button type="submit">Add Meme</button>
      </form>
    </div>
    
    <div class="column middle">
      <h2>Top Memes</h2><br>
      <table ng-if='memes.length'>
        <tr>
          <th>Ranking</th>
          <th>Upvotes</th>
          <th>Meme</th>
          <th>Delete</th>
        <tr ng-repeat="meme in memes | orderBy: '-upvotes'">
          <td>{{$index +1}}</td>
          <td><span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(meme)"></span>
          {{meme.upvotes}}</td>
          <td>{{meme.title}}<br><br>
          <img ng-src="{{meme.url}}"></img></td>
          <td><span class="glyphicon glyphicon-remove" ng-click="delete(meme)"></span></td>
      </table>
    </div>
  
  </div>
  
  <div class="footer">
    <p>Copyright 2017</p>
  </div>

</body>
</html>
